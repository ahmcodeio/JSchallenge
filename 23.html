<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Basic Challenge</h2>

<p>Menyaring data
    Saringlah data berikut agar outputnya menjadi hanya orang-orang di bawah 21 tahun.
    
    </p>
    <br><br>

<br>
<br>
<br>
<br>
<br> </p>


<input type="text" id="input">
<button onclick="pushData()">IN</button>
<button onclick="pullData()">OUT</button>

<script>



const data= []

function pushData() {

    const nilai = document.querySelector("#input").value;

    data.push (nilai);


    console.log(data);
}

function pullData() {

    
    data.pop();
    console.log(data);

}







</script>

</body>
