<h2>JavaScript Basic Challenge</h2>

<script>

function deteksipalindrom(str) {
 let x = /[^A-Za-z0-9]/g;
 str = str.toLowerCase().replace(x,);
 var len = str.length;
 for (var i = 0; i < len/2; i++) {
   if (str[i] !== str[len - 1 - i]) {
       return('bukan palindrom');
   }
 }
 return('palindrom');
}
deteksipalindrom("makan");

deteksipalindrom("malam");


deteksipalindrom("Budi pergi ke sekolah");

deteksipalindrom("Kasur ini rusak");

deteksipalindrom("Ibu Ratna antar ubi");

deteksipalindrom("Race Car");

deteksipalindrom("Never odd or even");

deteksipalindrom("A man, a plan, a canal. Panama.");

</script>
