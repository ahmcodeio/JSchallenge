

<!DOCTYPE html>

<body>

<h2>JavaScript Basic Challenge</h2>

<p>Loop with Range
    Buatlah script untuk mencetak dengan rentang angka tertentu dengan menggunakan prompt().<br><br>
Contoh:
<br>Input: pertama: 4, kedua: 8
<br>Output: : 4, 5, 6, 7, 8
<br>

<script>


for (let i = 1 ;i <=1000; i++){
    if (i % 100==0)
    console.log(i, "kelipatan seratus");

    else if ((i%2 !==0) && (i %5==0))
    console.log(i, "ganjil kelipatan lima");

    else if ((i%2 ==0) && (i %5==0))
    console.log(i, "genap kelipatan lima");


    else if (i %2 !==0) 
	console.log(i, "ganjil");

    else if(i%2 ==0)
    console.log(i, "genap");

  
    

    
}




</script>
</script>
</body>
