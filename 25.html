

<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Basic Challenge</h2>

<script>

const fruits = [
  'Anggur', 
  'Durian', 
  'Tomat', 
  'Bengkoang', 
  'Jeruk', 
  'Pepaya', 
  'Jambu', 
  'Manggis', 
  'Kelapa', 
  'Timun',
]


function LinearSearch (fruits, elem){
    for (let i= 0; i< fruits.length; i++){
        if (fruits[i] === elem){
            return fruits[i];
        }
    }
    return 'not found';
}

console.log(LinearSearch(fruits, 'Jeruk'));



</script>

</body>
</html>
