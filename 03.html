<h2>JavaScript Basic Challenge</h2>

<p>Soal: Ganjil atau Genap?
Buatlah script untuk menentukan suatu angka merupakan bilangan ganjil atau genap; dengan menggunakan prompt().
<br><br>
Contoh:
<br>Input: 43
<br>Output: Ganjil
<br>
<br>Input: 1032
<br>Output: Genap </p>
<script>

var i = prompt('masukkan');

if (i %2 ==0)
alert('genap');
else 
alert ('ganjil');
</script>
</script>
